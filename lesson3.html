<!DOCTYPE html>
<html>
  <head>
    <title>D3.js Barcamp Talk</title>
  </head>
  <body>
    <script>
        /* Lesson 2: Applying style */

        var dataset = [ 5, 10, 15, 20, 25 ];

        d3.select("body").selectAll("p")
          .data(dataset)
          .enter()
          .append("p")
          .text(function(d) { return "My value is " + d; })
          .style("color", function(d) {
            if (d > 15) {
              return "red";
            } else {
              return "green";
            }
          });
    </script>
  </body>
</html>
